<div class="col-lg-12">
  <h2>Products</h2>
  <table class="table products">
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Code</th>
        <th scope="col">Created By</th>
        <th scope="col">Last Modified</th>
        <th scope="col">Delete<th>
      <tr>
    </thead>
    <tbody>
      <!-- add a check that products exist first -->
      <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td><input [(ngModel)]="product.price" placeholder="Price"><button (click)="updateProduct(product)">Update</button></td>
        <td>{{product.code}}</td>
        <td>{{product.creator}}</td>
        <td>{{product.lastModified * 1000 | date:'mediumDate'}}</td>
        <td><button (click)="deleteProduct(product)">Delete Product</button></td>
      </tr>
    </tbody>
  </table>
</div>
